version: "2"
services:
    client:
        container_name: client
        image: awshafishtiaque/notepadapp:0.0.3
        restart: always
        ports:
            - "3000:3000"
        # working_dir: /client/src/app
        # volumes:
        #     - ./client:/client/src/app
        # entrypoint: ["npm", "start"]
        # links:
        #     - api
        networks:
            - webappnetwork
    api:
        container_name: api
        image: awshafishtiaque/notepad-mern:0.0.2
        restart: always
        ports:
            - "9000:9000"
        volumes:
            - ./api:/api
            - /api/node_modules
        depends_on:
            - mongodb
        networks:
            - webappnetwork
    mongodb:
        image: mongo
        restart: always
        container_name: mongodb
        environment:
            MONGO_INITDB_DATABASE: mydb
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
        volumes:
            - ./data-node:/data/db
        ports:
            - 27017:27017
        networks:
            - webappnetwork
networks:
    webappnetwork:
        driver: bridge
